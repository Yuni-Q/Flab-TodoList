<html>
  <head>
    <title>Mission 1</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="todo-list"></div>
    <script>
      const data = [
        {
          text: 'JS 공부하기',
        },
        {
          text: 'JS 복습하기',
        },
      ];

      function TodoList({ data }) {
        if (data === null || data === undefined)
          throw new Error('data가 null 또는 undefined 입니다.');
        if (!isArray(data)) throw new Error('data가 배열이 아닙니다.');
        if (new.target === undefined)
          throw new Error('new 키워드가 사용되지 않았습니다.');

        this.data = data;
        this.$target = document.querySelector('#todo-list');

        this.render = () => {
          this.data &&
            this.data.map((item) => {
              const listItem = document.createElement('li');
              listItem.innerHTML = item.text;
              this.$target.appendChild(listItem);
            });
        };

        this.render();
      }
      try {
        const todoList = new TodoList({ data });
      } catch (err) {
        alert(err);
      }
    </script>
  </body>
</html>
